<!DOCTYPE html>
  <html lang="en">
<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./Weather.css" />
      <title>Weather Dashboard</title>
</head>

<body>
    <div id="header">
      <h1>Weather Dashboard</h1>
    </div>

      <div id="search-container">
       
        <input type="text" id="search" placeholder="Enter a city">
        <button id="search-button">Search</button><div></div>
        
      </div>
    
      

    <div id="weather-information">
      <h2 id="locationName"></h2>
      <div class="weather_icon" ><img id="weather_icon" src="weather_icon.png" alt="">
      </div>
      <div class="temperature">
        <span id="currentTemperature"></span>
        <span id="temperatureUnit"></span>
    </div>
    <div id="weatherDescription"></div>
    <div id="humidity"></div>
    <div id="windSpeed"></div>
      
      
    </div>
    <div class="error-message" id="errorMessage"></div>

<script src="Weather.js"></script>

  </body>

 

</html>
